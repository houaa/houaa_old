<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0px;
      font-size: 14px;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }
    
    #app {
      height: 100%;
      position: absolute;
      width: 100%;
      /*background-color: #21B046;*/
      overflow: scroll;
      overflow-x: hidden;
    }
  </style>
  <meta name="theme-color" content="#21B046">
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json">
  <title>猴啊家教</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <!-- built files will be auto injected -->
</body>

<script>
  if ('serviceWorker' in navigator && window.location.host !== "127.0.0.1:8080" && window.location.host !== "localhost:8080") {
    navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(
      function (registration) {
        console.log('[serviceWorker]: registrations sucessful with scope: ', registration.scope)
      }
    ).catch(function (err) {
      console.log('[serviceWorker]: registration failed', err)
    })
  }

</script>

</html>
